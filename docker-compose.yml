  #     - fooddelivery-network
  #   depends_on:
  #     - faas-swarm

  # # OpenFaaS Provider
  # faas-swarm:
  #   image: openfaas/faas-swarm:0.10.1
  #   container_name: fooddelivery-faas-provider
  #   volumes:
  #     - "/var/run/docker.sock:/var/run/docker.sock"
  #   networks:
  #     - fooddelivery-network

  # ==================== FRONTEND ====================

  # Restaurant Catalog MFE
  restaurant-catalog:
    build:
      context: ./frontend/restaurant-catalog
      dockerfile: Dockerfile
    container_name: fooddelivery-restaurant-catalog
    environment:
      REACT_APP_API_GATEWAY_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8085
    ports:
      - "3001:80"
    networks:
      - fooddelivery-network
    depends_on:
      - api-gateway

  # Order Tracking MFE
  order-tracking:
    build:
      context: ./frontend/order-tracking
      dockerfile: Dockerfile
    container_name: fooddelivery-order-tracking
    environment:
      REACT_APP_API_GATEWAY_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8085
    ports:
      - "3002:80"
    networks:
      - fooddelivery-network
    depends_on:
      - api-gateway

  # User Dashboard MFE
  user-dashboard:
    build:
      context: ./frontend/user-dashboard
      dockerfile: Dockerfile
    container_name: fooddelivery-user-dashboard
    environment:
      REACT_APP_API_GATEWAY_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8085
    ports:
      - "3003:80"
    networks:
      - fooddelivery-network
    depends_on:
      - api-gateway

  # Main Shell App (Module Federation Host)
  shell-app:
    build:
      context: ./frontend/shell-app
      dockerfile: Dockerfile
    container_name: fooddelivery-shell-app
    environment:
      REACT_APP_API_GATEWAY_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8085
      REACT_APP_RESTAURANT_CATALOG_URL: http://localhost:3001
      REACT_APP_ORDER_TRACKING_URL: http://localhost:3002
      REACT_APP_USER_DASHBOARD_URL: http://localhost:3003
    ports:
      - "3000:80"
    networks:
      - fooddelivery-network
    depends_on:
      - restaurant-catalog
      - order-tracking
      - user-dashboard

  # ==================== LOAD BALANCER ====================

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: fooddelivery-nginx
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api-gateway
      - shell-app
    networks:
      - fooddelivery-network
    restart: on-failure

networks:
  fooddelivery-network:
    driver: bridge

volumes:
  mysql-data:
